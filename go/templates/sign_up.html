<html>
    <head>
        <title>Golab|sign up</title>
    </head>
    <body>
        {% if auth == False %}
        <h1>Golab|sign up</h1>
        <form action="/gogate/sign-up/" method="POST">
            {% csrf_token %}
            <p>username:</p>
            <input type="text" name = "username">
            <p>password:</p>
            <input type="password" name = "password">
            <p>verification code:</p>
            <input type="text" name = "vercode">
            <input type="submit" value="sign up">
        </form>
        <a href="/gogate/sign-in/">sign in</a>
        {% else %}
        <h1>success</h1>
        <h3><a href="/gogate/user/">return</a></h3>
        {% endif %}
    </body>
</html>
